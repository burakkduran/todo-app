<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form class="inputContents">
      <input type="text" class="todoInput" placeholder="Wash the dishes" id="todo"/>
      <button class="addTask" name="todo">Add</button>
    </form>
    <div class="line">

    </div>
    <ul class="todos">
      <li class="startAdd">
        <p>Start adding ToDo's</p>
      </li>
    </ul>

    <script src="app.js"></script>
  </body>
</html>
